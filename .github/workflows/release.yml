name: Build and Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller flake8

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Build executable with PyInstaller
      run: pyinstaller --onefile --windowed --name AutomationFramework gui.py

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AutomationFramework.exe
        tag_name: "release-${{ github.run_number }}"
        name: "Automation Framework Release v${{ github.run_number }}"
        body: "Automated release of the Automation Framework executable."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
